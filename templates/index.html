<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
        }
        button {
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose an Algorithm to Visualize</h1>
        <button onclick="window.location.href='/sorting'">Sorting Algorithms</button>
        <button onclick="window.location.href='/pathfinding'">Pathfinding</button>
        <button onclick="window.location.href='/code-visualizer'">Code Visualizer</button>
    </div>
</body>
</html>
